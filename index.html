<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>

		<h1 id="display"></h1>
		<script>
			var dayWeek= new Date().getDay();
			
				switch(dayWeek) {

				case 0:
					document.getElementById('display').innerHTML = "It is free time because is Sunday";
					break;
				case 1:
					document.getElementById('display').innerHTML = "I do not want to get out because is Monday";
					break;
				case 2: 
					document.getElementById('display').innerHTML = "Is a nice day is Tuesday";
					break;
				case 3:
					document.getElementById('display').innerHTML = "Everything flows because is Wednesday";
					break;
				case 4:
					document.getElementById('display').innerHTML = "Is Thursday, do not worry the weekend is near";
					break;
				case 5:
					document.getElementById('display').innerHTML = "It is Friday and my body knows it";
					break;
				case 6:
					document.getElementById('display').innerHTML = "It is Saturday is our party time!!!";
			
			}
		</script>
	</body>
</html>
